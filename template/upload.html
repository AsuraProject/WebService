<!DOCTYPE html>
<html>
	<head>
		<title>Asura Glass</title>
		
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link href="../css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="shortcun icon" href="../src/img/logo.ico" type="image/x-icon">
		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Asura Glass Project">
		<meta name="author" content="Yuri Faria">
		<meta name="reply-to" content="yuri.yurifaria@gmail.com">
	</head>

	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="custom-header mdl-layout__header">
				<div class="mdl-layout__header-row">

					<h1><a href="../"><span class="mdl-layout-title">Asura Glass</span></a></h1>
			</header>

	 		<main class="mdl-layout__content">
	 			<div class="mdl-grid">
	 				  <div class="mdl-cell--3-col"></div>
	 				  <div class="mdl-cell mdl-cell--6-col mdl-typography--text-center">

		 				<div class="error-message" id="error-message-div">
							<span id="error-message-span"></span>
						</div>

						<input type="file" class="file-hidden" id="uploadFileImgInput">
						<img src="https://tfirdaus.github.io/mdl/images/laptop.jpg" width="300px" height="300px" id="imgFileInput"><br>
					    <div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="upload-app-name-input">
					        <label class="mdl-textfield__label" for="upload-app-name-input">Application Name</label>
					    </div><br>	
					    <div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="upload-description-input">
					        <label class="mdl-textfield__label" for="upload-description-input">Little Description</label>
					    </div><br>
						<Label class="custom-buttom mdl-button" id="uploadJSButton">
      						<span id="upload-js-button--text"><i class="material-icons">file_upload</i> Upload javascript file</span>
     						<input type="file" id="uploadJSFileInput">
   						</label><br>
   						<i class="material-icons" id="uploadGo">arrow_forward</i>
   						<span id="upload-progress"></span>
	  				</div>
	  				<div class="mdl-cell--3-col"></div>
				</div>
	 		</main>
		</div>

		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="../js/islogged.js" type="text/javascript"></script>
		<script src="../js/upload.js" type="text/javascript"></script>
	</body>
</html>
