<!DOCTYPE html>
<html>
	<head>
		<title>Asura Glass</title>
		
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link href="../css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="shortcun icon" href="../src/img/logo.ico" type="image/x-icon">
		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Asura Glass Project">
		<meta name="author" content="Yuri Faria">
		<meta name="reply-to" content="yuri.yurifaria@gmail.com">
	</head>

	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="custom-header mdl-layout__header">
				<div class="mdl-layout__header-row">
					<h1><a href="../"><span class="mdl-layout-title">Asura Glass</span></a></h1>

					<div class="mdl-layout-spacer"></div>

					<nav class="mdl-navigation">
						<a class="mdl-navigation__link" href="login.html">Log In</a>
					</nav>
				</div>
			</header>

	 		<main class="mdl-layout__content">
	 			<div class="mdl-grid">
	 				  <div class="mdl-cell mdl-cell--4-col mdl-typography--text-center mdl-cell--4-offset">

		 				<div class="error-message" id="error-message-div">
							<span id="error-message-span"></span>
						</div>

						<div class="mdl-textfield mdl-js-textfield">
		    				<input class="mdl-textfield__input" type="text" id="firstname-input">
		    				<label class="mdl-textfield__label" id="firstname-label" for="first-input">First Name</label>
		  				</div>
						<div class="mdl-textfield mdl-js-textfield">
		    				<input class="mdl-textfield__input" type="text" id="lastname-input">
		    				<label class="mdl-textfield__label" id="lastname-label" for="lastname-input">Last Name</label>
		  				</div><br>
						<div class="mdl-textfield mdl-js-textfield">
		    				<input class="mdl-textfield__input" type="text" id="username-input">
		    				<label class="mdl-textfield__label" id="username-label" for="username-input">Account Name</label>
		  				</div><br>
						<div class="mdl-textfield mdl-js-textfield">
		    				<input class="mdl-textfield__input" type="password" id="password-input">
		    				<label class="mdl-textfield__label" id="password-label" for="password-input">Password</label>
		  				</div><br>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="password" id="repassword-input">
		    				<label class="mdl-textfield__label" id="repassword-label" for="repassword-input">Repeat Password</label>
		  				</div><br>
		  				<button class="mdl-button" id="signInButton">Sign In</button>
	  				</div>
				</div>
	 		</main>
		</div>

		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="../js/islogged.js" type="text/javascript"></script>
		<script src="../js/signin.js" type="text/javascript"></script>
	</body>
</html>
